<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD45VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading text-center">
            <h1>Image Gallery</h1>
        </div>
        <div class="gallery_container">
            <div class="gallery-item" data-index="1"><img src="img_1.jpg" alt="Image 1"></div>
            <div class="gallery-item" data-index="2"><img src="img_2.jpg" alt="Image 2"></div>
            <div class="gallery-item" data-index="3"><img src="img_3.jpg" alt="Image 3"></div>
            <div class="gallery-item" data-index="4"><img src="img_4.jpg" alt="Image 4"></div>
            <div class="gallery-item" data-index="5"><img src="img_5.jpg" alt="Image 5"></div>
            <div class="gallery-item" data-index="6"><img src="img_6.jpg" alt="Image 6"></div>
            <div class="gallery-item" data-index="7"><img src="img_7.jpg" alt="Image 7"></div>
            <div class="gallery-item" data-index="8"><img src="img_8.jpg" alt="Image 8"></div>
            <div class="gallery-item" data-index="9"><img src="img_9.jpg" alt="Image 9"></div>
            <div class="gallery-item" data-index="10"><img src="img_10.jpg" alt="Image 10"></div>
            <div class="gallery-item" data-index="11"><img src="img_11.jpg" alt="Image 11"></div>
            <dirrv class="gallery-item" data-index="12"><img src="img_13.jpg" alt="Image 12"></dirrv>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFy3wJ8i5R4sgkGMRklzImbIc41EvH9MEkM9V2GqW1L5arhDVCe63M+iug" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const galleryItems = document.getElementsByClassName("gallery-item");
            const lightBoxContainer = document.createElement("div");
            const lightBoxContent = document.createElement("div");
            const lightBoxImg = document.createElement("img");
            const lightBoxPrev = document.createElement("div");
            const lightBoxNext = document.createElement("div");
    
            lightBoxContainer.classList.add("lightbox");
            lightBoxContent.classList.add("lightbox-content");
            lightBoxPrev.classList.add("lightbox-prev");
            lightBoxNext.classList.add("lightbox-next");
    
            lightBoxPrev.innerHTML = "&#10094;"; // Left arrow
            lightBoxNext.innerHTML = "&#10095;"; // Right arrow
    
            lightBoxContent.appendChild(lightBoxImg);
            lightBoxContent.appendChild(lightBoxPrev);
            lightBoxContent.appendChild(lightBoxNext);
            lightBoxContainer.appendChild(lightBoxContent);
            document.body.appendChild(lightBoxContainer);
    
            let index = 1;
    
            function showLightBox(n) {
                if (n > galleryItems.length) {
                    index = 1;
                } else if (n < 1) {
                    index = galleryItems.length;
                }
                const imageLocation = galleryItems[index - 1].children[0].getAttribute("src");
                lightBoxImg.setAttribute("src", imageLocation);
            }
    
            function currentImage() {
                lightBoxContainer.style.display = "flex";
                const imageIndex = parseInt(this.getAttribute("data-index"));
                showLightBox(index = imageIndex);
            }
    
            for (let i = 0; i < galleryItems.length; i++) {
                galleryItems[i].addEventListener("click", currentImage);
            }
    
            function sliderImage(n) {
                showLightBox(index += n);
            }
    
            function prevImage(event) {
                event.stopPropagation();
                sliderImage(-1);
            }
    
            function nextImage(event) {
                event.stopPropagation();
                sliderImage(1);
            }
    
            lightBoxPrev.addEventListener("click", prevImage);
            lightBoxNext.addEventListener("click", nextImage);
    
            function closeLightBox() {
                lightBoxContainer.style.display = "none";
            }
    
            lightBoxContainer.addEventListener("click", closeLightBox);
            lightBoxContent.addEventListener("click", function(event) {
                event.stopPropagation();
            });
        });
    </script>
    
    
</body>
</html>
